buildscript {
    repositories { mavenCentral() }
}

plugins {
    id 'org.springframework.boot' version '2.1.6.RELEASE'
    id "io.spring.dependency-management" version "1.0.5.RELEASE"
}

ext { springBootVersion = '2.1.6.RELEASE' }

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8

repositories { mavenCentral() }

dependencies {
    compile('org.springframework.boot:spring-boot-starter:2.1.6.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-web:2.1.6.RELEASE')

    compile('org.axonframework:axon-spring-boot-starter:4.1.2') {
        exclude group: 'org.axonframework', module: 'axon-server-connector'
    }
    compile 'org.axonframework:axon-amqp:4.0-M2'

    testCompile('org.springframework.boot:spring-boot-starter-test')

    implementation 'org.springframework.boot:spring-boot-starter-amqp'
}

dependencyManagement {
    imports { mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}") }
}